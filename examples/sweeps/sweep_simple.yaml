# =============================================================================
# シンプルなW&B Sweep設定 - 入門用
# =============================================================================
#
# 使用方法:
#   # リモート（Slurm）で実行
#   lifter sweep start examples/sweeps/sweep_simple.yaml \
#     --template examples/templates_remote/simple_sweep.sh \
#     --max-runs 5
#
#   # ローカルで実行
#   lifter sweep start examples/sweeps/sweep_simple.yaml \
#     --local \
#     --template examples/templates_local/simple_sweep.sh \
#     --max-runs 5
#
# =============================================================================

# 探索方法: random（ランダム）, grid（グリッド）, bayes（ベイズ最適化）
method: random

# 最小化するメトリクス
metric:
  name: val_loss
  goal: minimize

# 実行コマンド（テンプレートから呼ばれる場合は使用されない）
command:
  - ${env}
  - python
  - train.py
  - ${args}

# 探索するハイパーパラメータ
parameters:
  # 学習率
  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.1

  # バッチサイズ
  batch_size:
    values: [16, 32, 64]

  # エポック数
  epochs:
    value: 10 # 固定値
